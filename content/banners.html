<style>
    td {
    cursor: pointer;
    }
    tbody>tr:hover{
    background-color: rgba(0,0,0,0.2);
    }
  </style>
  <div class="card">
      <div class="card-body">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal" style="float: left;">New</button>
          <input type="text" class="form-control " placeholder="Search any field" ng-model="searchword" style="width: 95%;float: right">
        </div>
  </div>
  <div class="card">
    <div class="card-body">
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Image URL</th>
            <th>Click URL</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in banners | filter:searchword" >
            <td>{{ x.banner_id }}</td>
            <td>{{ x.banner_title }}</td>
            <td>{{ x.banner_img_url }}</td>
            <td>{{ x.banner_target_url }}</td>
            <td>{{ !x.active ? "ACTIVE" :"DEACTIVATED" }}</td>
            <td>
              <div>
                <button ng-show="{{x.active=='0'}}" ng-click="deactivate(x.banner_id)" class="btn btn-danger">Deactivate</button>
                <button ng-hide="{{x.active=='0'}}" ng-click="activate(x.banner_id)" class="btn btn-success">Activate</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#">Prev</a>
        </li>
        <li class="page-item active">

        </li>
        <li class="page-item">

          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
  </div>
