<style>
    td {
    cursor: pointer;
    }
    tbody>tr:hover{
      background-color: rgba(0,0,0,0.2);
    }
</style>
<div class="card">
    <div class="card-body">
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal" style="float: left;">New</button>
        <input type="text" class="form-control " placeholder="Search any field" ng-model="searchword" style="width: 95%;float: right">
      </div>
</div>
    <div class="card">
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Code	</th>
              <th>Pin</th>
              <th>Value</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in vouchers | filter:searchword" >
              <td>{{ x.voucher_id }}</td>
              <td>{{ x.voucher_code }}</td>
              <td>{{ x.voucher_pin }}</td>
              <td>{{ x.voucher_value }}</td>
              <td>{{ x.voucher_status | uppercase}}</td>
              <td><div>
                <button ng-show="{{x.voucher_status==='active'}}" ng-click="deactivate(x.voucher_id)"  class="btn btn-danger">Deactivate</button>
                <button ng-hide="{{x.voucher_status==='active'}}" ng-click="activate(x.voucher_id)" class="btn btn-success">Activate</button>
          </div></td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Prev</a>
          </li>
          <li class="page-item active">

          <li class="page-item">

            <a class="page-link" href="#">Next</a>

        </ul>
      </div>
